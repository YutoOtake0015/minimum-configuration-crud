{% extends 'layout.html' %}

{% block head %}
TOP
{% endblock %}

{% block content %}
<h1>新規登録</h1>
<form action="/insert" method="POST">
    <div>名前:
        <input type="text" name="name">
    </div>
    <div>年齢:
        <input type="text" name="age">
    </div>
    <input type="submit" value="登録">
</form>

<h1>登録一覧</h1>
{% if users %}
<table border="1px">
    <thead>
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users: %}
        <tr class='items'>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <th>
                <form action="/edit/{{ user.id }}" method="POST">
                    <input type="submit" value="編集">
                </form>
                <form action="/delete/{{ user.id }}" method="POST">
                    <input type="submit" value="削除">
                </form>
            </th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>登録情報なし</p>
{% endif %}
{% endblock %}
